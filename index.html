<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./images/logo-rj.png" type="image/x-icon" />
    <meta name="author" content="Emanuel Quintino" />
    <meta name="creator" content="Reprograma Jucás" />
    <meta
      name="description"
      content="Calculadora para conclusão do módulo de Javascript"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/calculator.css" />
    <script src="scripts/calculator.js" defer></script>
    <title>Calculadora Reprograma Jucás</title>
  </head>
  <body>
    <div class="calculator">
      <header>
        <h1>Calculadora</h1>
      </header>

      <main>
        <div class="screen">
          <div class="expression"></div>
        </div>

        <div class="gridButtons">
          <button class="text">C</button>
          <button class="text">DEL</button>
          <button class="text">%</button>
          <button class="text">/</button>

          <button class="number">7</button>
          <button class="number">8</button>
          <button class="number">9</button>
          <button class="text" value="*">x</button>

          <button class="number">4</button>
          <button class="number">5</button>
          <button class="number">6</button>
          <button class="text">-</button>

          <button class="number">1</button>
          <button class="number">2</button>
          <button class="number">3</button>
          <button class="text">+</button>

          <button class="number">.</button>
          <button class="number">0</button>
          <button class="equals">=</button>
        </div>
      </main>

      <footer>
        <a href="https://emanuelquintino.github.io/Page-WDC/" target="_blank">
          Reprograma Jucás
        </a>
      </footer>
    </div>
  </body>
</html>
